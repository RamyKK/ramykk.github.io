<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>Have a question or just want to say hi? Feel free to drop a message below!</p>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
          <p>Email: <a href="mailto:rkkanaan@outlook.com">rkkanaan@outlook.com</a></p>
          <p>LinkedIn: <a href="https://www.linkedin.com/in/rkkorkis/" target="_blank">Ramy Korkis Kanaan</a></p>
    </div>
  </div>
</body>
</html>
